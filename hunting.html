<html lang="en">
<head>

<body>
    <script>
        $(document).ready(function(){
          $("#clickMe").click(function(){
            $.get("https://api.github.com/users/abloskas", displayName)
          });
          function displayName(data) {
            $('body').append("<p>"+data.login+"</p>");
            }

        });
        


    </script>

<input id="clickMe" type="button" value="Get Username">
